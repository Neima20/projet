<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Catégorie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/SupprimeCategorie.css') }}">
</head>
<body>
    <div class="container">
        <h2>Voulez-vous vraiment supprimer la catégorie "{{ category.name }}" ?</h2>
        <form method="POST" action="{{ url_for('delete_category', category_id=category.id) }}">
            {{ form.hidden_tag() }}
            <button type="submit" class="delete-button">Supprimer</button>
        </form>
        <a href="{{ url_for('categorie') }}" class="cancel-button">Annuler</a>
    </div>
</body>
</html>
