<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Utilisateur - Gestion de TÃ¢ches</title>
    <link rel="stylesheet" href="/Static/CSS/Compte.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/Static/Images/person2.jpg" alt="Photo de profil" class="profile-photo">
            <h2>Votre Compte</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" value="Votre Nom">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="votre.email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" value="votreMotDePasse">
                </div>
                <div class="form-group">
                    <label for="profile-photo">Changer la photo de profil</label>
                    <input type="file" id="profile-photo" name="profile-photo">
                </div>
                <button type="submit">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
</body>
</html>
