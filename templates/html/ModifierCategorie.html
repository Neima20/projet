<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Catégorie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/ModifierCatgeorie.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modifier une Catégorie</h1>
        <form class="category-form">
            <div class="form-group">
                <label for="current-category-name">Nom actuel de la catégorie :</label>
                <input type="text" id="current-category-name" name="current-category-name" placeholder="Nom actuel" value="Nom de la catégorie actuelle" readonly>
            </div>
            <div class="form-group">
                <label for="new-category-name">Nouveau nom de la catégorie :</label>
                <input type="text" id="new-category-name" name="new-category-name" placeholder="Nouveau nom" required>
            </div>
            <div class="form-buttons">
                <p>Annuler</p>
                <button type="submit" class="submit-button">Modifier</button>
            </div>
        </form>
    </div>
</body>
</html>
