<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Tâche</title>
    <link rel="stylesheet" href="/Static/CSS/AjouterRappel.css">
</head>
<body>
    <div class="container">
        <h2>Ajouter Un RAPPEL</h2>
        <form action="#" method="POST" class="task-form">
            <div class="form-group">
                <label for="task-name">Nom de la Tâche :</label>
                <input type="text" id="task-name" name="task-name" required>
            </div>
            <div class="form-group">
                <label for="start-date">Date de début :</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Date de fin :</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="category">Choisir une Catégorie :</label>
                <select id="category" name="category" required>
                    <option value="" selected disabled>Sélectionner une catégorie</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="add-button">Annuler</button>
                <button type="button" class="cancel-button">Ajouter</button>
            </div>
        </form>
    </div>

    <script src="/Static/JS/Ajoutertache.js"></script> 
</body>
</html>
