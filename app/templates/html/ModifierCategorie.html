<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Catégorie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/ModifierCategorie.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modifier une Catégorie</h1>
        <form method="POST" action="" class="category-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="current-category-name">Nom actuel de la catégorie :</label>
                <input type="text" id="current-category-name" name="current-category-name" placeholder="Nom actuel" value="{{ category.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="new-category-name">Nouveau nom de la catégorie :</label>
                {{ form.name(id="new-category-name", class_="form-control", placeholder="Nouveau nom") }}
            </div>
            <div class="form-buttons">
                <a href="{{ url_for('categorie') }}" class="btn btn-secondary">Annuler</a>
                {{ form.submit(class_="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
