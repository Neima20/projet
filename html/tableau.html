<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - TO-DO-LIST</title>
    <link rel="stylesheet" href="../CSS/tableau.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="sidebar">
        <h1>TO-DO-LIST</h1>
        <ul>
            <li><a href="#" class="active"><img src="" alt="">Tableau de bord</a></li>
            <li><a href="categorie.html"><img src="../Images/" alt="">Catégories</a></li>
            <li><a href="tache.html">Tâches</a></li>
            <li><a href="rappel.html">Rappels</a></li>
            <li><a href="calendrier.html">Calendrier</a></li>
            <li><a href="aide.html">Aide</a></li>
            <li><a href="parametre.html">Paramètres</a></li>
        </ul>
    </div>    
    <div class="main-content">
        <div class="icons">
            <a href="sidebar.html"><img src="../Images/menu1.png" alt="Menu"></a>
            <a href="tache.html"><img src="../Images/2.png" alt="Calendrier"></a>
            <img src="../Images/agenda1.webp" alt="Tâches">
            <a href="profil.html"><img src="../Images/person2.jpg" alt="Profil"></a>
        </div>
        <div class="dashboard">
            <div class="card">
                <img src="../Images/termine.png" alt="Tâches terminées">
                <h3>0 <br>Tâches terminées</h3>
            </div>
            <div class="card">
                <img src="../Images/cours.png" alt="Tâches en cours">
                <h3>7<br>Tâches inachevées</h3>
            </div>
            <div class="card">
                <img src="../Images/cat.png" alt="Total des catégories">
                <h3>30<br>Total des catégories</h3>
            </div>
        </div>
        <div class="chart-and-tasks">
            <div class="chart">
                <h4>Achèvement des tâches quotidiennes</h4>
                <canvas id="tasksChart" width="85" height="95"></canvas>
            </div>
            <div class="tasks-info">
                <h4 class="task-title">Classification des tâches inachevées</h4>
                <div class="task-counter">
                    <span class="circle"></span>
                    <span id="task-count">0</span> tâches inachevées
                </div>
            </div> 
        </div> 
    </div>
    <!-- <img src="../Images/+.jpg" alt="Image en bas à droite" class="bottom-right"> -->
    <script>
        const ctx = document.getElementById('tasksChart').getContext('2d');
        const tasksChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
                datasets: [{
                    label: 'Tâches accomplies',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateTaskCount() {
            const taskCountElement = document.getElementById('task-count');
            const unfinishedTasks = 7;
            taskCountElement.textContent = unfinishedTasks;
        }

        updateTaskCount();
    </script>
</body>
</html>
